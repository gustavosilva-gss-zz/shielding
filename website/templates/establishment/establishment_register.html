{% extends "layout.html" %}
{% load static %}

{% block title %}Establishment Register{% endblock %}

{% block additional_head %}
    <link href="{% static 'website/establishment/register.css' %}" rel="stylesheet">
    <script src="{% static 'website/establishment/register.js' %}"></script>
{% endblock %}

{% block body %}
    <div class="row justify-content-center">
        <form class="card col-10">
            {% csrf_token %}
            <div class="card-body">
    
                <div class="row justify-content-between">
    
                    <div class="form-group col-12 col-md-5">
                        <input class="form-control" autofocus required type="text" id="username" placeholder="Username">
                    </div>
    
                    <div class="form-group col-12 col-md-5">
                        <input class="form-control" type="text" required id="email" placeholder="Email">
                    </div>
    
                </div>
    
                <div class="row justify-content-between">
    
                    <div class="form-group col-12 col-md-5">
                        <input class="form-control" required type="password" id="password" placeholder="Password">
                    </div>
        
                    <div class="form-group col-12 col-md-5">
                        <input class="form-control" required type="password" id="confirmation" placeholder="Confirm Password">
                    </div>
                    
                </div>
    
                <div class="form-group">
                    <input class="form-control" required type="text" id="name" placeholder="Establishment Name">
                </div>
    
                <div class="form-group">
                    <input class="form-control" required type="text" id="address" placeholder="Address">
                </div>
    
                <div class="form-group">
                    <label>How many face shields are you in need of currently? (can be changed later)</label>
                    <input class="form-control col-3 col-sm-2 col-md-1" required type="number" id="need">
                </div>
    
                <div class="form-group">
                    <input class="form-control" type="url" id="image-url"  placeholder="Image Url (optional)">
                </div>
    
                <input class="btn btn-primary" type="submit" value="Register">

                <br>Already have an account? <a href="{% url 'login' %}">Log In here.</a>
                
            </div>
        </form>
    </div>

{% endblock %}
