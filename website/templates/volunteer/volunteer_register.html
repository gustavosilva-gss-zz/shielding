{% extends "layout.html" %}
{% load static %}

{% block title %}Volunteer Register{% endblock %}

{% block additional_head %}
    <link href="{% static 'website/establishment/register.css' %}" rel="stylesheet">
    <script src="{% static 'website/volunteer/register.js' %}"></script>
{% endblock %}

{% block body %}
    <div class="row justify-content-center"> 
        <form class="card col-10">
            {% csrf_token %}
            <div class="card-body">
    
                <div class="row justify-content-between">
    
                    <div class="form-group col-12 col-md-5">
                        <input class="form-control" autofocus required type="text" id="username" placeholder="Username">
                    </div>
    
                    <div class="form-group col-12 col-md-5">
                        <input class="form-control" type="text" required id="email" placeholder="Email">
                    </div>
    
                </div>
    
                <div class="row justify-content-between">
    
                    <div class="form-group col-12 col-md-5">
                        <input class="form-control" required type="password" id="password" placeholder="Password">
                    </div>
        
                    <div class="form-group col-12 col-md-5">
                        <input class="form-control" required type="password" id="confirmation" placeholder="Confirm Password">
                    </div>
                    
                </div>
    
                <div class="form-group">
                    <input class="form-control" type="text" id="address" placeholder="Address (optional)">
                </div>
    
                <input class="btn btn-primary" type="submit" value="Register">
    
                <br>Already have an account? <a href="{% url 'login' %}">Log In here.</a>
            </div>
        </form>
    </div>

{% endblock %}
