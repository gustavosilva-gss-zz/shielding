{% extends "layout.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block additional_head %}
    <link href="{% static 'website/establishment/register.css' %}" rel="stylesheet">
    <script src="{% static 'website/login.js' %}"></script>
{% endblock %}

{% block body %}
    <div class="container col-10">
        <form class="card mx-auto">
            {% csrf_token %}
            <div class="card-body">
    
                <div class="form-group">
                    <input class="form-control" autofocus required type="text" id="username" placeholder="Username">
                </div>
    
                <div class="form-group">
                    <input class="form-control" required type="password" id="password" placeholder="Password">
                </div>
    
                <input class="btn btn-primary" type="submit" value="Login">
    
            </div>
        </form>
    </div>
{% endblock %}
